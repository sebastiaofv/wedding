    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-green: #0f271b;
            --deep-green: #2D4A3E;
            --sage: #4A5D52;
            --cream: #F8F6F1;
            --off-white: #FAF9F6;
            --ivory: #FFFFF0;
            --gold: #C5A572;
            --gold-light: #D4B896;
            --charcoal: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--forest-green);
            background-image: url('solardepancas.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--cream);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            background: var(--forest-green);
            opacity: 0.75;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .monogram {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            letter-spacing: 12px;
            color: var(--gold);
            margin-bottom: 3rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .couple-names {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--cream);
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .couple-names span {
            font-style: italic;
            font-size: 0.5em;
            display: block;
            color: var(--gold);
            margin: 1rem 0;
        }

        .construction-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-style: italic;
            color: var(--gold-light);
            margin-bottom: 3rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .divider::before,
        .divider::after {
            content: '';
            width: 80px;
            height: 1px;
            background: var(--gold);
        }

        .divider span {
            color: var(--gold);
            font-size: 1.8rem;
            font-family: 'Cormorant Garamond', serif;
        }

        .wedding-date {
            font-size: 1.1rem;
            color: var(--cream);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 2rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease 1.1s forwards;
        }

        .coming-soon {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: rgba(248, 246, 241, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            body::before {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                min-height: 100%;
                min-height: -webkit-fill-available;
            }

            .monogram {
                font-size: 1.2rem;
                letter-spacing: 8px;
                margin-bottom: 2rem;
            }

            .construction-message {
                font-size: 1.3rem;
                margin-bottom: 2rem;
            }

            .divider::before,
            .divider::after {
                width: 50px;
            }
        }
    </style>
</head>

    </div>
</body>
</html>
